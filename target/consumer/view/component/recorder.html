<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>耗材管理系统</title>
    <link rel="stylesheet" href="../../static/css/recorder.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="../../static/css/bar.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="../../static/css/header.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
<div class="nav">
    <ul>
        <li><a href="default.html">主页</a></li>
        <li><a href="consuming.html">申报耗材</a></li>
        <li><a href="find.html">申报查询</a></li>
        <li><a href="receive.html">申报领取</a></li>
        <li><a href="confirm.html">申报确认</a></li>
        <li><a href="recorder.html">领用记录</a></li>
        <li><a href="store.html">库存查询</a></li>
        <li><a href="excel.html">Excel</a></li>
        <li><a href="../user/user.html">用户管理</a></li>
        <li><a href="../user/change.html">修改密码</a></li>
        <li><a href="management.html">耗材管理</a></li>
    </ul>
</div>
<div class="header">
    <div class="logo">
        <img src="../../static/img/logo.png" height="45"/>
    </div>
    <div class="tool">
        <ul>
            <li class="logOut"><a href="#">注销</a></li>
            <li>equipmenter[设备管理者][设备处]</li>
        </ul>
    </div>
</div>
<div id="container" class="container">
    <div class="warp">
        <div class="title"><span class="text">领用记录</span></div>
    </div>
    <div class="content">
        <div class="widget-header"><span class="left-header-text">领用记录</span></div>
        <div class="widget-content">
            <div>
                <div class="text-block">请选择年份：</div>
                <div class="text-block">
                    <select id="select_time">
                    </select>
                </div>
            </div>
            <div>
                <div class="text-block">请选择查询方式：</div>
                <div class="text-block">
                    <select id="select_method">
                        <option>缺省</option>
                        <option>按耗品名称</option>
                        <option>按领用人</option>
                        <option>按项目名称</option>
                        <option>按院系</option>
                    </select>
                </div>
            </div>
            <div id="expand">
                <div id="by_consuming_name">
                    <div class="block text-block">耗材名称：</div>
                    <div class="block"><input type="text"  class="text-input" placeholder="耗材名称"></div>
                </div>
                <div id="by_name">
                    <div class="text-block block">领用人：</div>
                    <div class="block"><input type="text"  class="text-input" placeholder="实验员名称"></div>
                </div>
                <div id="by_project_name">
                    <div class="text-block block">项目名称：</div>
                    <div class="block"><input type="text"  class="text-input" placeholder="实验员名称"></div>
                </div>
                <div id="by_unit_name">
                    <div class="text-block block">请选择院系名称：</div>
                    <div class="text-block block">
                        <select id="unit_name">
                            <option>数学与计算机学院</option>
                        </select>
                    </div>
                </div>
                <div class="block">&nbsp;<a class="btn w-70 -btn">确定</a></div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="widget-header"><span class="left-header-text">领用记录详情</span></div>
        <div class="widget-content">
            <table class="table">
                <tr>
                    <th>序号</th>
                    <th>项目名称</th>
                    <th>领用人</th>
                    <th>领用耗品</th>
                    <th>领用数量</th>
                    <th>领用日期</th>
                    <th>申报日期</th>
                    <!--这里根据角色（jsp控制获取session,只有设备处管理员才有）可能会多两个th-，所以table的th，px别固定了->
                    <!--<th>撤销</th>-->
                    <!--<th>报表</th>-->
                </tr>
                <tr>
                    <td>序号</td>
                    <td>项目名称</td>
                    <td>领用人</td>
                    <td>领用耗品</td>
                    <td>领用数量</td>
                    <td>领用日期</td>
                    <td>申报日期</td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script src="../../static/js/jquery-1.3.2.min.js"></script>
<script src="../../static/js/recorder.js"></script>
</body>
</html>
