<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>耗材管理系统</title>
    <link rel="stylesheet" href="../../static/css/user.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="../../static/css/bar.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="../../static/css/header.css" media="screen" title="no title" charset="utf-8">
</head>
<body>

<div class="nav">
    <ul>
        <li><a href="../component/default.html">主页</a></li>
        <li><a href="../component/consuming.html">申报耗材</a></li>
        <li><a href="../component/find.html">申报查询</a></li>
        <li><a href="../component/receive.html">申报领取</a></li>
        <li><a href="../component/confirm.html">申报确认</a></li>
        <li><a href="../component/recorder.html">领用记录</a></li>
        <li><a href="../component/store.html">库存查询</a></li>
        <li><a href="../component/excel.html">Excel</a></li>
        <li><a href="user.html">用户管理</a></li>
        <li><a href="change.html">修改密码</a></li>
        <li><a href="../component/management.html">耗材管理</a></li>
    </ul>
</div>
<div class="header">
    <div class="logo">
        <img src="../../static/img/logo.png" height="45"/>
    </div>
    <div class="tool">
        <ul>
            <li class="logOut"><a href="#">注销</a></li>
            <li>equipmenter[设备管理者][设备处]</li>
        </ul>
    </div>
</div>
<div id="container" class="container">
    <div class="warp">
        <div class="navbar">
            <div class="title"><a class="text" href="#" id="create_btn">创建用户</a></div>
            <div class="title"><a class="text" href="#" id="update_btn">更新用户</a></div>
        </div>
    </div>
    <div class="content" id="create">
        <div class="widget-header"><span class="left-header-text">用户管理 > 创建用户</span></div>
        <div class="widget-content">
            <div><span class="red text-block text-right" id="errorMessage"></span></div>
            <div>
                <div class="text-block text-right">请选择单位：</div>
                <div class="text-block">
                    <select id="department"><option>数学与计算机学院</option></select>
                </div>
            </div>
            <div>
                <div class="text-block text-right">请选择角色：</div>
                <div class="text-block">
                    <select id="character">
                        <option>实验员</option>
                        <option>审核人员</option>
                        <option>审核管理者</option>
                    </select>
                </div>
            </div>
            <div>
                <span  class="text-block text-right">用户名：</span>
                <div  class="text-block"><input type="text"  class="input w-240" id="username"></div>
            </div>
            <div>
                <span  class="text-block text-right">真实姓名：</span>
                <div  class="text-block"><input type="text"  class="input w-240" id="real_name"></div>
            </div>
            <div>
                <span  class="text-block text-right">密码：</span>
                <div class="text-block"><input type="password"  class="input w-240" id="password"></div>
            </div>
            <div>
                <span  class="text-block text-right">确认密码：</span>
                <div  class="text-block"><input type="password"  class="input w-240" id="re_password"></div>
            </div>
            <div>
                <span  class="text-block text-right">联系邮箱：</span>
                <div  class="text-block"><input type="text"  class="input w-240" id="email"></div>
            </div>
            <div>
                <span  class="text-block text-right">&nbsp;</span>
                <a  id="confirm" class="btn w-240">确认</a>
            </div>
        </div>
    </div>
    <div id="update">
        <div class="content">
            <div class="widget-header"><span class="left-header-text">用户管理 > 更新用户</span></div>
            <div class="widget-content">
                <div id="by_comsuming_name" class="content">
                    <div class="text-block">用户名：</div>
                    <div class="text-block"><input type="text" class="input w-240"></div>
                    <div class="text-block"><a class="btn w-70 -btn">查找</a></div>
                </div>
                <div>
                    <table class="table">
                        <tr class="tablebar">
                            <th>序号</th>
                            <th>用户名</th>
                            <th>所属单位</th>
                            <th>角色</th>
                            <th>更改角色</th>
                            <th>密码重置</th>
                            <th>删除用户</th>
                        </tr>
                        <tr>
                            <td>序号</td>
                            <td>用户名</td>
                            <td>所属单位</td>
                            <td>角色</td>
                            <td><a class="btn w-70 -btn">更改角色</a></td>
                            <td><a class="btn w-70 -btn">密码重置</a></td>
                            <td><a class="btn w-70 -btn">删除用户</a></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../static/js/jquery-1.3.2.min.js"></script>
<script src="../../static/js/user.js" charset="utf-8"></script>
<script src="../../static/js/content.js" charset="utf-8"></script>
</body>
</html>
